<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="./images/check.svg" />
                <p>Todo List</p>
            </div>
            <div class="menu">
                <div class="todos">
                    <p id="today">Today</p>
                    <p id="thisWeek">This week</p>
                </div>
                <div class="projects-container" id="projContainer">
                    <h1>Projects</h1>
                </div>
                <div class="projectsDivBtn">
                    <button class="add-proj" id="addProjBtn">
                        <img src="./images/plus.svg" />Add Project
                    </button>
                </div>
            </div>
            <div class="taskContainer">
                <div class="addTaskBtnDiv">
                    <button class="addTaskBtn" id="addTaskBtn">
                        <img src="./images/plus.svg" />Add Task
                    </button>
                </div>
                <div class="today" id="tasksGrid"></div>
            </div>
            <div class="footer">
                <p>Made by vladius9512</p>
                <a href="https://github.com/vladius9512" target="_blank">
                    <img src="./images/github.svg" />
                </a>
            </div>
        </div>
        <div class="overlay" id="overlay">
            <div class="modal" id="addTaskForm">
                <form action="submit" id="form">
                    <div class="label-container">
                        <label for="title" class="hgt">Task name:</label>
                        <label for="description" class="hgt"
                            >Task description:</label
                        >
                        <label for="date" class="hgt">Finish me until:</label>
                        <label for="priority" class="hgt">Priority:</label>
                    </div>
                    <div class="input-container">
                        <div class="hgt">
                            <input
                                type="text"
                                name="title"
                                id="title"
                                placeholder="Title"
                                required=""
                                maxlength="100"
                                class="wdt"
                            />
                        </div>
                        <div class="hgt">
                            <input
                                type="text"
                                name="description"
                                id="description"
                                placeholder="Describe your task..."
                                maxlength="250"
                                class="wdt"
                            />
                        </div>
                        <div class="hgt">
                            <input
                                type="date"
                                name="date"
                                id="date"
                                class="wdt"
                            />
                        </div>
                        <div class="priorityBtn-container">
                            <input
                                type="radio"
                                name="priority"
                                value="low"
                                id="low"
                            />
                            <label for="low">Low</label>
                            <input
                                type="radio"
                                name="priority"
                                value="medium"
                                id="medium"
                            />
                            <label for="medium">Medium</label>
                            <input
                                type="radio"
                                name="priority"
                                value="high"
                                id="high"
                            />
                            <label for="high">High</label>
                        </div>
                    </div>
                    <div class="submit-container">
                        <button type="submit" id="submitTask">
                            Submit task
                        </button>
                    </div>
                    <div class="submit-container">
                        <button type="submit" id="editTask">Edit task</button>
                    </div>
                </form>
            </div>
            <div class="modal" id="projectModal">
                <form action="submit" id="projForm">
                    <div class="label-container">
                        <label for="title" class="hgt">Project name:</label>
                    </div>
                    <div class="input-container">
                        <div class="hgt">
                            <input
                                type="text"
                                name="projName"
                                id="projName"
                                placeholder="Reading list"
                                required=""
                                maxlength="100"
                                class="wdt"
                            />
                        </div>
                    </div>
                    <div class="submit-container">
                        <button type="submit" id="submitProject">
                            Submit project
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="overlay" id="descriptionBlock"></div>
    </body>
    <script src="main.js"></script>
</html>
