<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="./images/check.svg" />
                <p>Todo List</p>
            </div>
            <div class="menu">
                <div class="todos">
                    <p>Today</p>
                    <p>This week</p>
                </div>
                <div class="projects-container" id="projContainer">
                    <h1>Projects</h1>
                </div>
                <div class="projectsDivBtn">
                    <button class="add-proj" id="addProjBtn">
                        <img src="./images/plus.svg" />Add Project
                    </button>
                </div>
            </div>
            <div class="taskContainer">
                <div class="addTaskBtnDiv">
                    <button class="addTaskBtn" id="addTaskBtn">
                        <img src="./images/plus.svg" />Add Task
                    </button>
                </div>
                <div class="tasksGrid" id="tasksGrid">
                    <div class="task">
                        <div class="task_checkbox">
                            <input type="checkbox" name="test1" />
                        </div>
                        <div class="task_title">
                            <label for="test1"> test1 </label>
                        </div>
                        <div class="description">
                            <button id="descBtn">Description</button>
                        </div>
                        <div class="task_date">2023-02-02</div>
                        <img class="edit" src="./images/pencil.svg" />
                        <img class="delete" src="./images/bin.svg" />
                    </div>
                    <div class="task">
                        <div class="task_checkbox">
                            <input type="checkbox" name="test1" />
                        </div>
                        <div class="task_title">
                            <label for="test1"> test1 </label>
                        </div>
                        <div class="description">
                            <button id="descBtn">Description</button>
                        </div>
                        <div class="task_date">2024-04-01</div>
                        <img class="edit" src="./images/pencil.svg" />
                        <img class="delete" src="./images/bin.svg" />
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Made by vladius9512</p>
                <a href="https://github.com/vladius9512" target="_blank">
                    <img src="./images/github.svg" />
                </a>
            </div>
        </div>
        <div class="overlay" id="overlay">
            <div class="modal" id="addTaskForm">
                <form action="submit" id="form">
                    <div class="label-container">
                        <label for="title" class="hgt">Task name:</label>
                        <label for="description" class="hgt"
                            >Task description:</label
                        >
                        <label for="date" class="hgt">Finish me until:</label>
                        <label for="priority" class="hgt">Priority:</label>
                    </div>
                    <div class="input-container">
                        <div class="hgt">
                            <input
                                type="text"
                                name="title"
                                id="title"
                                placeholder="Title"
                                required=""
                                maxlength="100"
                                class="wdt"
                            />
                        </div>
                        <div class="hgt">
                            <input
                                type="text"
                                name="description"
                                id="description"
                                placeholder="Describe your task..."
                                maxlength="250"
                                class="wdt"
                            />
                        </div>
                        <div class="hgt">
                            <input
                                type="date"
                                name="date"
                                id="date"
                                class="wdt"
                            />
                        </div>
                        <div class="priorityBtn-container">
                            <button type="button" id="low">Low</button>
                            <button type="button" id="medium">Medium</button>
                            <button type="button" id="high">High</button>
                        </div>
                    </div>
                    <div class="submit-container">
                        <button type="submit" id="submitTask">
                            Submit task
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal" id="projectModal">
                <form action="submit" id="projForm">
                    <div class="label-container">
                        <label for="title" class="hgt">Project name:</label>
                    </div>
                    <div class="input-container">
                        <div class="hgt">
                            <input
                                type="text"
                                name="projName"
                                id="projName"
                                placeholder="Reading list"
                                required=""
                                maxlength="100"
                                class="wdt"
                            />
                        </div>
                    </div>
                    <div class="submit-container">
                        <button type="submit" id="submitProject">
                            Submit project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
